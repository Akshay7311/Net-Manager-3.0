<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Net Manager</title>
    <script src="{{ url_for('static', filename='scriptsocket.js') }}"></script>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='logo.jpg') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='../Static/Css/chat.css') }}"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
  </head>
  <body>
    <div class="discord-bg">
      <div class="discord-sidebar">
        <div class="sidebar-header">
          <img
            src="{{ url_for('static', filename='logo.jpg') }}"
            alt="Logo"
            class="sidebar-logo"
          />
          <span class="sidebar-title">Net Manager</span>
        </div>
        <div class="sidebar-channels">
          <div class="sidebar-channel active"># general</div>
        </div>
      </div>
      <div class="discord-main">
        <div class="chat-header">
          <h1>General LAN Chat</h1>
        </div>
        <div id="name-form" class="name-form">
          <input
            type="text"
            id="name-input"
            class="nmin"
            placeholder="Enter your name to start chat"
            name="username"
          />
          <button id="set-name-button">Set Name</button>
        </div>
        <div id="messages" class="messages-area"></div>
        <div id="sendbox" class="sendbox" style="display: none">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
          />
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
    <footer class="chat-footer">&copy; 2024 Net Manager</footer>
    <script src="{{ url_for('static/Scripts', filename='chat.js') }}"></script>
  </body>
</html>
